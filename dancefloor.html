<!DOCTYPE html>
<html>
  <head>
    <title>SUPER HACK REACTOR</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="src/protoDancer.js"></script>
    <script src="src/titleDancer.js"></script>
    <script src="src/textDancer.js"></script>
    <script src="src/marioDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">SUPER HACK REACTOR</span>
      <audio class="audiobar" loop controls>

      </audio>
      <a href="#" class="toggleTitleButton" data-dancer-maker-function-name="makeTitleDancer">Title</a>
      <a href="#" class="toggleTextButton" data-dancer-maker-function-name="makeTextDancer">Text</a>
      <a href="#" class="lineupButton">Line up!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeMarioDancer">Mario</a>
      </div>
      <div class="scorebar">SCORE: 000000000000</div>
      <div class="authors">ZACHARY LESTER<BR>JUSTIN FONG<BR>HR28<BR>MAY 2015</div>
    <script src="src/init.js"></script>

</html>
